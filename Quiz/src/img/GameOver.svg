<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="20" ry="20" fill="#1e1e1e"/>
  
  <!-- Ícone de X (Erro) -->
  <circle cx="100" cy="60" r="40" fill="#e34c26"/>
  <text x="100" y="75" text-anchor="middle" fill="#ffffff" font-size="50px" font-family="Arial" font-weight="bold">X</text>

  <!-- Texto "Game Over" -->
  <text x="100" y="130" text-anchor="middle" fill="#ffdd57" font-size="28px" font-family="Arial" font-weight="bold">GAME OVER</text>

  <!-- Retângulos representando HTML, CSS e JS "apagados" -->
  <rect x="20" y="150" width="50" height="50" rx="8" ry="8" fill="#444"/>
  <text x="45" y="180" text-anchor="middle" fill="#888" font-size="14px" font-family="Arial" font-weight="bold">HTML</text>

  <rect x="75" y="150" width="50" height="50" rx="8" ry="8" fill="#444"/>
  <text x="100" y="180" text-anchor="middle" fill="#888" font-size="14px" font-family="Arial" font-weight="bold">CSS</text>

  <rect x="130" y="150" width="50" height="50" rx="8" ry="8" fill="#444"/>
  <text x="155" y="180" text-anchor="middle" fill="#888" font-size="14px" font-family="Arial" font-weight="bold">JS</text>
</svg>
